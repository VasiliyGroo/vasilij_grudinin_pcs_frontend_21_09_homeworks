<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>HomeWork 5 | Form Style and Media Queries</title>
</head>

<body>

    <header></header>

    <div class="form-login">

        <form class="form">

            <h1 class="form__header">Вход</h1>

            <div class="form__elem">
                <label for="email" class="input__label input__label-text">Email</label>
                <input class="input input-type-text" type="email" placeholder="Введите email" required>
            </div>

            <div class="form__elem">
                <label for="email" class="input__label input__label-text">Пароль</label>
                <input class="input input-type-text" type="password" placeholder="Введите пароль" required>
            </div>

            <div class="form__checkbox">
                <input class="form-checkbox" type="checkbox" name="checkbox" id="input-checkbox-form">
                <div class="form-checkbox-mark"></div>
                <label class="input-checkbox-form" for="input-checkbox-form">Я согласен получать обновления на почту</label>
            </div>

            <div class="form__button">
                <button class="form-button">Войти</button>
            </div>

        </form>
    </div>

    <footer></footer>

</body>

</html>
